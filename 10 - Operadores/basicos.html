<body>

<h1>Fundamentos JavaScript</h1> 

<script>

/* Operadores */
// Aritméticos: + - / % () * /

let a = 5+5
let b = 10 - 10 * 3
let c = 1*2*3*4*5

console.log(a);
console.log(b);
console.log(c);

/* 
= 1 igual es asignación de variables
== 2 iguales es comparación de valores
=== 3 iguales es comparación de tipo de dato de valor
*/

console.log(7===7)
console.log("7"===7)
console.log(0===false)


/* Incremeneto decremento*/

let i = 2;

i++
i--

++i
--i

console.log(i)

/* Lógicos
!-Not
|| - OR
&& - And */

console.log(!true)
console.log(!false)

</script>
